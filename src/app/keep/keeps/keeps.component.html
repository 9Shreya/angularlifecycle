<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body class="theme" id="theme">
    <nav>
        <button matTooltip="SideMenu" style="width: 50px; height: 50px" (click)="toggel()">
        <img
          style="width: 40px; height: 40px"
          src="assets\menuSmall-512.png"
          alt=""
        />
      </button>
        <div routerLink="/keep" style="
          width: 100px;
          height: 50px;
          margin-top: 4px;

          display: flex;
        ">
            <img src="assets\keep_48dp.png" alt="" />
            <h4 style="margin-top: 10px; color: rgb(70, 67, 67)">Keep</h4>
        </div>

        <div class="search">
            <div style="width: 60px; height: 40px; font-size: 25px">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path
              fill-rule="evenodd"
              d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"
            />
            <path
              fill-rule="evenodd"
              d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"
            />
          </svg>
            </div>
            <input class="inputag" placeholder="Search" style="font-size: large; background-color: transparent" />
        </div>

        <button class="refresh" matTooltip="Refresh" (click)="refreshPage()">
        <div>
          <svg
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
            class="bi bi-arrow-repeat"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"
            />
            <path
              fill-rule="evenodd"
              d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"
            />
          </svg>
        </div>
      </button>
        <button matTooltip="Settings" (mouseover)="open()">
        <div style="width: 50px; height: 50px">
          <img
            style="width: 25px; height: 25px; margin-top: 13px"
            src="assets\768px-Windows_Settings_app_icon.png"
            alt=""
          />
        </div>
      </button>
        <div>
            <div class="colors" id="colo" (mouseout)="close()" (mouseover)="open()">
                <div class="input" *ngFor="let k of ar">
                    <button [style.backgroundColor]="k" (click)="themchange(k)"></button>
                </div>
            </div>
        </div>
        <button class="appicon" matTooltip="App icon">
        <div style="width: 25px; height: 25px; margin: auto">
          <svg class="gb_cf" focusable="false" viewBox="0 0 24 24">
            <path
              d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
            ></path>
          </svg>
        </div>
      </button>
    </nav>

    <hr style="margin-top: -8px" />
    <section>
        <div class="second">
            <div>
                <div class="sideicon" id="sideicon">
                    <div class="active" (mouseover)="mouseHover($event)" routerLink="keeps/take">
                        <!-- svg for notes -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path
                  d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6A4.997 4.997 0 0 1 7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.63-.8 3.16-2.15 4.1z"
                ></path>
              </svg>
                    </div>
                    <div (mouseover)="mouseHover($event)">
                        <!-- svg for Remainder -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path
                  d="M18 17v-6c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v6H4v2h16v-2h-2zm-2 0H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6zm-4 5c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2z"
                ></path>
              </svg>
                    </div>
                    <div (mouseover)="mouseHover($event)">
                        <!-- svg for edit -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path
                  d="M20.41 4.94l-1.35-1.35c-.78-.78-2.05-.78-2.83 0L13.4 6.41 3 16.82V21h4.18l10.46-10.46 2.77-2.77c.79-.78.79-2.05 0-2.83zm-14 14.12L5 19v-1.36l9.82-9.82 1.41 1.41-9.82 9.83z"
                ></path>
              </svg>
                    </div>
                    <div (mouseover)="mouseHover($event)">
                        <!-- svg for path -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path
                  d="M20.54 5.23l-1.39-1.68C18.88 3.21 18.47 3 18 3H6c-.47 0-.88.21-1.16.55L3.46 5.23C3.17 5.57 3 6.02 3 6.5V19c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6.5c0-.48-.17-.93-.46-1.27zM6.24 5h11.52l.83 1H5.42l.82-1zM5 19V8h14v11H5zm11-5.5l-4 4-4-4 1.41-1.41L11 13.67V10h2v3.67l1.59-1.59L16 13.5z"
                ></path>
              </svg>
                    </div>
                    <!-- svg for delete -->
                    <div (mouseover)="mouseHover($event)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path
                  d="M15 4V3H9v1H4v2h1v13c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V6h1V4h-5zm2 15H7V6h10v13z"
                ></path>
                <path d="M9 8h2v9H9zm4 0h2v9h-2z"></path>
              </svg>
                    </div>
                </div>
            </div>

            <div id="main">
                <div id="loading" *ngIf="loading">
                    <div class="width"></div>
                </div>
                <div id="takeanote">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>

        <div id="mySidenav" class="sidenav" (mouseover)="mouseHover($event)" (mouseout)="mouseout($event)">
            <!-- <a href="javascript:void(0)" class="closebtn" (click)="toggel()"
          >&times;</a
        > -->
            <div style="display: flex" class="nactive">
                <div class="sideicn" style="padding: 9px" routerLink="/keep/">
                    <div (mouseover)="mouseHover($event)">
                        <!-- svg for notes -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path
                  d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6A4.997 4.997 0 0 1 7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.63-.8 3.16-2.15 4.1z"
                ></path>
              </svg>
                    </div>
                    <div style="padding: 3px">Notes</div>
                </div>
            </div>
            <div style="display: flex">
                <div class="sideicn" style="padding: 9px" routerLink="/keep/remainder">
                    <div (mouseover)="mouseHover($event)">
                        <!-- <button routerLink="/keep/remainder" mat-button>keep</button> -->
                        <!-- svg for Remainder -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path
                  d="M18 17v-6c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v6H4v2h16v-2h-2zm-2 0H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6zm-4 5c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2z"
                ></path>
              </svg>
                    </div>
                    <div style="padding: 3px">Remainders</div>
                </div>
            </div>

            <div style="display: flex">
                <div class="sideicn" data-toggle="modal" data-target="#exampleModal" style="padding: 9px">
                    <div (mouseover)="mouseHover($event)">
                        <!-- svg for edit -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path
                  d="M20.41 4.94l-1.35-1.35c-.78-.78-2.05-.78-2.83 0L13.4 6.41 3 16.82V21h4.18l10.46-10.46 2.77-2.77c.79-.78.79-2.05 0-2.83zm-14 14.12L5 19v-1.36l9.82-9.82 1.41 1.41-9.82 9.83z"
                ></path>
              </svg>
                    </div>
                    <div style="padding: 3px; width: 150px">Edit labels</div>
                </div>
            </div>

            <div style="display: flex">
                <div class="sideicn" style="padding: 9px" routerLink="/keep/archive">
                    <div (mouseover)="mouseHover($event)">
                        <!-- svg for path -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path
                  d="M20.54 5.23l-1.39-1.68C18.88 3.21 18.47 3 18 3H6c-.47 0-.88.21-1.16.55L3.46 5.23C3.17 5.57 3 6.02 3 6.5V19c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6.5c0-.48-.17-.93-.46-1.27zM6.24 5h11.52l.83 1H5.42l.82-1zM5 19V8h14v11H5zm11-5.5l-4 4-4-4 1.41-1.41L11 13.67V10h2v3.67l1.59-1.59L16 13.5z"
                ></path>
              </svg>
                    </div>
                    <div style="padding: 3px">Archive</div>
                </div>
            </div>

            <div style="display: flex">
                <div class="sideicn" routerLink="/keep/trash" style="padding: 9px">
                    <div (mouseover)="mouseHover($event)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path
                  d="M15 4V3H9v1H4v2h1v13c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V6h1V4h-5zm2 15H7V6h10v13z"
                ></path>
                <path d="M9 8h2v9H9zm4 0h2v9h-2z"></path>
              </svg>
                    </div>
                    <div style="padding: 3px">Trash</div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>

<!-- Modal -->
<form (ngSubmit)="onCreat(form)" #form="ngForm">
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header" style="border: none">
                    <h3 class="modal-title" id="exampleModalLongTitle">Edit labels</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">
                    <mat-form-field appearance="none">
                        <input matInput name="edits" [(ngModel)]="edits" placeholder="Create new lable" />
                    </mat-form-field>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
                </div>
            </div>
        </div>
    </div>
</form>
